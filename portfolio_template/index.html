<script type="text/javascript">
$(window).load(function () {
  $('.tlt').textillate({
    loop: true,
    minDisplayTime: 1500,
    initialDelay: 0,
    autoStart: true,
    inEffects: [],
    outEffects: ['pulse'],
    in: {
      effect: 'flipInX',
      delayScale: 1.5,
      delay: 50,
      sync: false,
      shuffle: false,
      reverse: false,
      callback: function() {}
    },
    out:
    {
      effect: 'pulse',
      delayScale: 1.5,
      delay: 50,
      sync: false,
      shuffle: false,
      reverse: false,
      callback: function(){}
    },
    callback: function() {},
    type: 'char'

  });
    
})

</script>
